<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                    <img src="img/Logo.svg" alt="logo">
            </div>
            <div class="moon-picture">
                <img src="img/Mask Group.svg" alt="big-moon">
            </div>
            <div class="search-kit">
                <img src="img/search.svg" alt="search-logo" class="search-log">
                <input type="search" class="search-area" placeholder="Search"id="src">
            </div>
            
                <div class="wrong">
                            <span class="some">Something went wrong ...</span>
                            <span class="try"><a href="#">Try again</a></span>
                </div>
                <div class="modal">
                    <span class="title">Title of the modal</span>
                    <span class="exit"> <a href="#"><img src="img/Controls.svg" alt="control"></a></span>
                    <div class="modal-text"><a href=""#><p>Content item placeholder. To be replaced with component</p></a></div>
                </div>
            
        </header>
        <div class="page-area">
            <div class="ulkit"><span>Ul-Kit</span></div>
            <div class="page-text">Moon Design System
                <label for="check">
                <div class="page-button">
                    
                        <input type="checkbox" id="check" class="check-button">
                        <div class="button-ball"></div>
                        <img src="img/button-img.svg" alt="moon">
                    </label>
                    
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
